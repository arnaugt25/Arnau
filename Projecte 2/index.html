<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Modal -->
    <div id="login-modal" class="login-modal">
        <div class="login-container">
            <button id="close-login" class="close-btn">×</button>
            <div class="login-icon">
                <i class="fab fa-x-twitter" style="font-size: 36px; color: #1d9bf0;"></i>
            </div>
            <h2>Sign in to X</h2>

            <!-- Step 1: Enter Username or Email -->
            <div id="step1">
                <button class="login-btn google"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="login-btn apple"><i class="fab fa-apple"></i> Sign in with Apple</button>
                <div class="separator"><span>or</span></div>
                <input type="text" id="username" class="login-input" placeholder="Phone, email, or username">
                <button id="login-next" class="login-btn submit">Next</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Step 2: Enter Password -->
            <div id="step2" class="hidden">
                <input type="password" id="password" class="login-input" placeholder="Password">
                <button id="login-submit" class="login-btn submit">Log In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>

    <div class="container hidden" id="main-content">
        <!-- Sidebar -->

        <aside class="sidebar">
            <div class="icon">
                <i class="fab fa-x-twitter"></i>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Profile</a>
            </nav>
            <button id="logout-button" class="logout-btn">Cerrar Sesión</button>
        </aside>

        <!-- Modal de inicio de sesión (solo si no ha iniciado sesión) -->
        <div id="login-modal" class="login-modal hidden">
            <div class="login-content">
                <div id="step1">
                    <h2>Sign in</h2>
                    <input type="text" id="username" placeholder="Enter your username">
                    <button id="login-next">Next</button>
                </div>
                <div id="step2" class="hidden">
                    <input type="password" id="password" placeholder="Enter your password">
                    <button id="login-submit">Log In</button>
                </div>
            </div>
        </div>



        <!-- Main Content -->
        <main class="main-content">
            <!-- Post creation box -->
            <div class="create-post">
                <div class="avatar">A</div>
                <input type="text" id="post-input" class="post-input" placeholder="What is happening?!">
                
                <!-- Campo de fecha estilizado -->
                <div class="date-input-wrapper">
                    <input type="date" id="post-date" class="post-date" placeholder="Select a date">
                </div>
                
                <button id="post-button" class="create-btn">Post</button>
            </div>



            <!-- Feed -->
            <div id="feed" class="feed">
                <!-- Las publicaciones aparecerán aquí -->
            </div>
        </main>

        <!-- Calendario en la barra lateral derecha -->
        <aside class="sidebar-right">
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prev-year">&laquo;</button>
                    <button id="prev-month">&lsaquo;</button>
                    <h3 id="month-year">January 2023</h3>
                    <button id="next-month">&rsaquo;</button>
                    <button id="next-year">&raquo;</button>
                </div>
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Las celdas del calendario serán generadas por JavaScript -->
                    </tbody>
                </table>
            </div>
        </aside>

    </div>

    <!-- JavaScript file to handle dynamic feed and login modal functionality -->
    <script src="script.js"></script>
</body>
</html>
