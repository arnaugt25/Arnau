<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="icon">
                <i class="fab fa-x-twitter"></i>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i> Profile</a>
            </nav>
            <button id="logout-button" class="logout-btn">Cerrar Sesi√≥n</button>
        </aside>

        <!-- Main Content - Profile -->
        <main class="main-content">
            <!-- Profile Section -->
            <div id="profile-section">
                <div class="profile-header">
                    <button onclick="window.location.href='index.html'" class="back-btn">&larr;</button>
                    <h2 id="profile-name">User Name</h2>
                    <span id="post-count">0 posts</span>
                </div>
                <div class="profile-banner">
                    <div class="profile-avatar-large" id="profile-avatar-large">A</div>
                    <button class="profile-edit-btn">Set up profile</button>
                </div>
                <div class="profile-details">
                    <h3 id="full-name">User Full Name</h3>
                    <p id="username">@username</p>
                    <p id="join-date"><i class="fas fa-calendar-alt"></i> Joined April 2024</p>
                    <p><span id="following-count">0</span> Following <span id="followers-count">0</span> Followers</p>
                </div>
                <div class="profile-tabs">
                    <button class="tab active">Posts</button>
                    <button class="tab">Replies</button>
                    <button class="tab">Highlights</button>
                    <button class="tab">Articles</button>
                    <button class="tab">Media</button>
                    <button class="tab">Likes</button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar with Recommendations and Trends -->
        <aside class="sidebar-right">
            <div class="who-to-follow">
                <h3>Who to follow</h3>
                <div class="follow-suggestion">
                    <div class="suggestion-avatar">N</div>
                    <div class="suggestion-info">
                        <p>Nike</p>
                        <span>@Nike</span>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="follow-suggestion">
                    <div class="suggestion-avatar">U</div>
                    <div class="suggestion-info">
                        <p>UFC</p>
                        <span>@UFC</span>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="follow-suggestion">
                    <div class="suggestion-avatar">D</div>
                    <div class="suggestion-info">
                        <p>DAN</p>
                        <span>@1spiderdan</span>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
            </div>
            <div class="trending">
                <h3>Trends for you</h3>
                <div class="trend">
                    <p>#GHDBT8</p>
                    <span>67.2K posts</span>
                </div>
                <div class="trend">
                    <p>#GH27O</p>
                    <span>57.7K posts</span>
                </div>
                <div class="trend">
                    <p>#SalvadosSuperSubmarina</p>
                    <span>5,389 posts</span>
                </div>
            </div>
        </aside>
    </div>

    <!-- JavaScript for dynamic profile content -->
    <script src="profile.js"></script>
</body>
</html>
